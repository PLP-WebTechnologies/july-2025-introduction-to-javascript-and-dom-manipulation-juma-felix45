<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mastering JavaScript Fundamentals</h1>
  
  <!-- Part 1: User input and conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button onclick="listColors()">Show Colors</button>
    <ul id="colorList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <button onclick="changeHeading()">Change Heading</button>
    <button onclick="addNewItem()">Add New Item</button>

    <h3 id="dynamicHeading">This heading can change!</h3>
    <ul id="dynamicList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
